version: '3.8'

services:
  web:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    environment:
      - DEBUG=1
      - SECRET_KEY=django-insecure-development-key-change-in-production
      - DATABASE_URL=sqlite:///app/db.sqlite3
    command: python manage.py runserver 0.0.0.0:8000